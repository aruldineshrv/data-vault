<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credentials Vault</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #33ff33;
      font-size: 2rem;
    }
    input, select, button {
      background-color: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
    }
    button {
      cursor: pointer;
    }
    #output table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      table-layout: fixed;
      font-size: 1.1rem;
    }
    #output th, #output td {
      border: 1px solid #33ff33;
      padding: 0.75rem;
      vertical-align: top;
      word-wrap: break-word;
    }
    .copy-icon {
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    #error {
      color: red;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Credentials Vault</h2>
    <input type="password" id="password" placeholder="Secret Key" />
    <button onclick="decrypt()">Decrypt</button>
    <div id="error"></div>

    <div id="selectors" style="display:none;">
      <select id="sectorSelect">
        <option value="">-- Select Sector --</option>
      </select>
      <select id="keySelect">
        <option value="">-- Select Key --</option>
      </select>
    </div>

    <div id="output"></div>
  </div>

  let jsonData = null;

  const sectorSelect = document.getElementById("sectorSelect");
  const keySelect = document.getElementById("keySelect");
  const output = document.getElementById("output");
  const error = document.getElementById("error");

  function decrypt() {
    const password = document.getElementById('password').value;
    error.textContent = '';
    output.innerHTML = '';
    keySelect.innerHTML = `<option value="">-- Select Key --</option>`;
    sectorSelect.innerHTML = `<option value="">-- Select Sector --</option>`;

    try {
      const bytes = CryptoJS.AES.decrypt(encryptedData, password);
      const plaintext = bytes.toString(CryptoJS.enc.Utf8);
      if (!plaintext) throw new Error("Wrong password or corrupted data");

      jsonData = JSON.parse(plaintext);
      populateSectors();
      document.getElementById("selectors").style.display = "block";
    } catch (e) {
      error.textContent = "‚ùå Decryption failed: " + e.message;
    }
  }

  function populateSectors() {
    const sectors = [...new Set(jsonData.data.map(item => item.sector))].sort();
    sectors.forEach(sector => {
      const opt = document.createElement("option");
      opt.value = sector;
      opt.textContent = sector;
      sectorSelect.appendChild(opt);
    });
  }

  sectorSelect.addEventListener("change", () => {
    const selectedSector = sectorSelect.value;
    keySelect.innerHTML = `<option value="">-- Select Key --</option>`;
    output.innerHTML = "";

    const filtered = jsonData.data.filter(item => item.sector === selectedSector);
    filtered
    .sort((a, b) => (a.keyLabel || a.key).localeCompare(b.keyLabel || b.key))
    .forEach(entry => {
      const opt = document.createElement("option");
      opt.value = entry.key;
      opt.textContent = entry.keyLabel || entry.key;
      keySelect.appendChild(opt);
    });
  });

  keySelect.addEventListener("change", () => {
    const selectedSector = sectorSelect.value;
    const selectedKey = keySelect.value;
    const record = jsonData.data.find(
      item => item.sector === selectedSector && item.key === selectedKey
    );
    output.innerHTML = record ? renderTable(record.value) : "";
    attachCopyEvents();
  });

function renderTable(obj) {
  let html = `<table>`;
  for (const key in obj) {
    html += `<tr><th scope="row" style='font-size: larger;width: 34%;'>${key}</th>`;
    if (typeof obj[key] === "object" && obj[key] !== null) {
      html += `<td>${renderTable(obj[key])}</td>`;
    } else {
      html += `<td style='font-size: large;'>
        <span class="value">${obj[key]}</span>
       <i class="bi bi-clipboard copy-icon" title="Copy to clipboard"></i>


      </td>`;
    }
    html += "</tr>";
  }
  html += "</table> <br> <button class='btn btn-danger' onclick='refresh()'>Close</button>";
  return html;
}

function refresh(){
jsonData = null;
const output = document.getElementById("output");
    output.innerHTML = '';
    const sectorSelect = document.getElementById("sectorSelect");
     const keySelect = document.getElementById("keySelect");
    const outputs=  document.getElementById("selectors").style.display = "none";
    outputs.innerHTML = '';
     document.getElementById("password").value = "";

}


function attachCopyEvents() {
  const copyIcons = document.querySelectorAll('.copy-icon');
  copyIcons.forEach(icon => {
    icon.addEventListener('click', () => {
      const text = icon.previousElementSibling.textContent;
      navigator.clipboard.writeText(text).then(() => {
        icon.classList.remove('bi-clipboard');
        icon.classList.add('bi-clipboard-check');
        setTimeout(() => {
          icon.classList.remove('bi-clipboard-check');
          icon.classList.add('bi-clipboard');
        }, 1000);
      });
    });
  });
}
