<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credentials Vault</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #33ff33;
      font-size: 2rem;
    }
    input, select, button {
      background-color: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
    }
    button {
      cursor: pointer;
    }
    #output table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      table-layout: fixed;
      font-size: 1.1rem;
    }
    #output th, #output td {
      border: 1px solid #33ff33;
      padding: 0.75rem;
      vertical-align: top;
      word-wrap: break-word;
    }
    .copy-icon {
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    #error {
      color: red;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
   <div class="container">
  <h2>üîê Credentials AES-GCM Decryption</h2>

  <label>Encryption Key (Base64):</label>
  <input id="key">

  <label>IV (Base64):</label>
  <input id="iv">

  <button onclick="decrypt()">üîê Decrypt</button>

  <div id="filters" style="display: none;">
    <label for="sectorSelect">Filter by Sector:</label>
    <select id="sectorSelect" onchange="populateServices()">
      <option value="">-- Select Sector --</option>
    </select>

    <label for="serviceSelect">Filter by Service:</label>
    <select id="serviceSelect" onchange="displaySelectedEntry()">
      <option value="">-- Select Service --</option>
    </select>
  </div>

  <div id="output" style="margin-top: 2em;"></div>
</div>
  <script>
    const textDecoder = new TextDecoder();
    let decryptedData = [];

    function fromBase64(b64) {
      return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    }

    async function importKey(b64) {
      return crypto.subtle.importKey("raw", fromBase64(b64), "AES-GCM", false, ["decrypt"]);
    }

    async function decryptData(ciphertextB64, ivB64, authTagB64, key) {
      const iv = fromBase64(ivB64);
      const ct = fromBase64(ciphertextB64);
      const tag = fromBase64(authTagB64);
      const combined = new Uint8Array(ct.length + tag.length);
      combined.set(ct);
      combined.set(tag, ct.length);

      try {
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, combined);
        return textDecoder.decode(decrypted);
      } catch (err) {
        return null;
      }
    }

    function renderNestedTable(obj) {
      let html = "<table>";
      for (const key in obj) {
        const val = obj[key];
        html += `<tr><th>${key}</th>`;
        if (typeof val === "object" && val !== null) {
          html += `<td>${renderNestedTable(val)}</td>`;
        } else {
          html += `<td><span class="value">${val}</span> <i class="bi bi-clipboard copy-icon" onclick="copyToClipboard('${val}')"></i></td>`;
        }
        html += "</tr>";
      }
      html += "</table>";
      return html;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

      const output = document.getElementById("output");

      if (!keyB64 || !ivB64 || !authTagB64 || !ctB64) {
        output.innerHTML = "<p style='color: red;'>‚ö†Ô∏è All fields are required.</p>";
        return;
      }

      output.innerHTML = "Decrypting...";
      importKey(keyB64).then(key => {
        decryptData(ctB64, ivB64, authTagB64, key).then(result => {
          if (!result) {
            output.innerHTML = "<p style='color: red;'>‚ùå Decryption failed.</p>";
            return;
          }

          try {
            const parsed = JSON.parse(result);
            if (parsed.data && Array.isArray(parsed.data)) {
              decryptedData = parsed.data;
              populateSectors();
              document.getElementById("filters").style.display = "block";
              output.innerHTML = "<p>‚úÖ Decryption successful. Use filters to view data.</p>";
            } else {
              output.innerHTML = renderNestedTable(parsed);
            }
          } catch (e) {
            output.innerHTML = `<pre>${result}</pre>`;
          }
        });
      });

    function populateSectors() {
      const sectorSelect = document.getElementById("sectorSelect");
      sectorSelect.innerHTML = `<option value="">-- Select Sector --</option>`;
      const sectors = [...new Set(decryptedData.map(entry => entry.sector))];
      sectors.forEach(sector => {
        const opt = document.createElement("option");
        opt.value = sector;
        opt.textContent = sector;
        sectorSelect.appendChild(opt);
      });

      // Clear service dropdown
      document.getElementById("serviceSelect").innerHTML = `<option value="">-- Select Service --</option>`;
      document.getElementById("output").innerHTML = '';
    }

    function populateServices() {
      const sector = document.getElementById("sectorSelect").value;
      const serviceSelect = document.getElementById("serviceSelect");
      serviceSelect.innerHTML = `<option value="">-- Select Service --</option>`;
      if (!sector) return;

      const services = decryptedData.filter(d => d.sector === sector);
      services.forEach(entry => {
        const opt = document.createElement("option");
        opt.value = entry.key;
        opt.textContent = entry.keyLabel;
        serviceSelect.appendChild(opt);
      });

      document.getElementById("output").innerHTML = '';
    }

    function displaySelectedEntry() {
      const serviceKey = document.getElementById("serviceSelect").value;
      const entry = decryptedData.find(d => d.key === serviceKey);
      if (entry) {
        document.getElementById("output").innerHTML = `<h3>${entry.keyLabel}</h3>${renderNestedTable(entry.value)}`;
      } else {
        document.getElementById("output").innerHTML = '';
      }
    }
